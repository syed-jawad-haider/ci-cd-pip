name: CI/CD Pipeline

on:
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'  # Adjust based on your project needs

    - name: Install dependencies
      run: |
        pip install -r requirements.txt  # Adjust based on your project

    - name: Run tests
      shell: cmd
      run: |
        python -m unittest discover  # Adjust based on your testing framework